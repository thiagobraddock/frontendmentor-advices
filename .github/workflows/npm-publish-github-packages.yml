name: CIZONA

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'
      - run: npm ci
      - run: npm test
      
      - name: Install ESLint config
        run: npm install @trybe/eslint-config-frontend --save-dev
      
      - name: ESLint Suggestion
        uses: CatChen/eslint-suggestion-action@v2.1.18
        with:
          targets: '**/*.{js,jsx}'
          eslint-lib-path: './node_modules/@trybe/eslint-config-frontend/'
